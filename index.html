<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/img/favicon-16x16.png" type="image/x-icon">

  <link rel="stylesheet" href="css/style.css">

  <title>Pokédex</title>
</head>

<body>
  <main>
    <img class="pokemon__image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif" alt="pokemon">

    <h1 class="pokemon__data">
      <span class="pokemon__number">1</span> -
      <span class="pokemon__name">Bulbasaur</span>
    </h1>

    <form class="form" action="">
      <input type="seach" class="input__search" placeholder="Name or number" required />
    </form>

    <div class="buttons">
      <button class="button btn-prev">&lt; Prev </button>
      <button class="button btn-next">Next &gt; </button>

    </div>

    <img class="pokedex" src="img/pokedex.png" alt="Pokédex">
  </main>

  <script src="/js/script.js"></script>
</body>

</html>
